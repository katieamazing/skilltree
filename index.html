<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">


</head>
<body>
  <b>Hello skill tree thing</b>
  <div id="app">
    <ul>
      <li v-for="(skill, skill_id) in skills">
        {{ skill.img }}
        <span v-if="skill_id == current_source">
          **
        </span>
        {{ skill.text }}
        <button v-on:click="focusSkill(skill_id)">Select</button>
      </li>
    </ul>

  <p>Add a new skill</p>
  <button v-on:click="openIconPanel">Choose an icon</button>
    <ul v-if="isIconPanelOpen">
      <li><img v-on:click="selectSkillIcon('flames')" src="imgs/dummyimg.jpg" id="flames"></img>
      </li>
      <li><img v-on:click="selectSkillIcon('swords')" src="imgs/dummyimg.jpg" id="swords"></img>
      </li>
    </ul>
    <input v-model="new_skill">
    <button v-on:click="addSkill">Add</button>
    <button v-on:click="clearSelection">Clear Selected Skill</button>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="js/main.js"></script>
</body>
</html>
